<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Condições</title>
    <style>

    </style>
</head>
<body>
    <h1>Aprendendo a mexer com Condições</h1>

    <h2>Sistemas de multa</h2>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var txt = window.document.getElementById('txtvel')

        function calcular(){
            var vel = Number(txt.value)
            var res = document.getElementById('res')
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if (vel > 60) {
                res.innerHTML += `<p>Voce esta MULTADO por excesso de velocidade </p>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
