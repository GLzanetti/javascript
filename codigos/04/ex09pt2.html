<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Condições</title>
</head>
<body>
    <h1>Aprendendo a mexer com condições</h1>
    <h2>Estrangeiro ou brasileiro</h2>
    Onde voce mora: <input type="text" name="text" id="país">
    <input type="button" value="Verificar" id="botao">
    <p id="resposta"></p>
    <script>
        var botao = document.getElementById('botao')
        botao.addEventListener('click', clicar)

        function clicar() {
            var local = document.getElementById('país')
            var país = String(local.value)
            var res = document.getElementById('resposta')
            res.innerHTML += `Voce mora em ${país}`
            if (país == 'Brasil'){
                res.innerHTML += `<p>Voce é brasileiro</p>`
            }else{
                res.innerHTML += `<p>Voce é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
