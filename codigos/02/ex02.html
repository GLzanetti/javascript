<html lang="en">
<head>

    <title>Aula 02 de JavaScript</title>
    <style>
        *{
            margin: 0px;
            border: 0px;
            padding: 0px;

        body{
            background-color: lightblue;
            font: normal normal 2em Arial;

    <script>

       window.alert(nome + 'voce tem ' + idade + ' anos')
    </script>
