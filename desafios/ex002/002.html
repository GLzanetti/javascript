<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Segundo desafio de JS do Curso em Video</title>
</head>
<body>
    <h1>Desafio de boas-vindas</h1>
    <button id="start">Inicie o desafio</button>

    <script>
        var str = window.document.getElementById('start')
        str.addEventListener('click', clicar)

        function clicar(){
          var nome =  window.prompt('Qual o seu nome?')
          var idade =  window.prompt('Qual a sua idade?')
          window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
</body>
</html>
