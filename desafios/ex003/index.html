<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 de JS</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="botao">
    <script>
        let botao = document.querySelector('#botao')
        botao.addEventListener('click', clicar)

        function clicar(){
           let num = Number(prompt("Dijite qualquer número."))
           alert(`O sucessor de ${num} é ${num+1} e o antecessor é ${num-1}`)
        }
    </script>
</body>
</html>
