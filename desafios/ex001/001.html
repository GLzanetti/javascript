<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiro desafio do curso de JS do Curso em Video</title>
</head>
<body>
   <h1>Desafios das Mensagens</h1>
    <button id="bt1">Botão 1</button>
    <button id="bt2">Botão 2</button>
    <button id="bt3">Botão 3</button>

    <script>
        var botao1 = window.document.getElementById('bt1')
        var botao2 = window.document.getElementById('bt2')
        var botao3 = window.document.getElementById('bt3')

        botao1.addEventListener('click', clicar1)
        botao2.addEventListener('click', clicar2)
        botao3.addEventListener('click', clicar3)

        function clicar1(){
            window.alert('Voce clicou no botão 1')
        }
        function clicar2(){
            window.alert('Voce clicou no botão 2')
        }
        function clicar3(){
            window.alert('Voce clicou no botão 3')
        }

    </script>
</body>
</html>
