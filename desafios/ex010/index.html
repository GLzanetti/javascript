<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10 de JS</title>
</head>
<body>
    <h1>Resolvendo Bhaskara △</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="resposta">A equação de segundo grau consiste em ax²+bx+c=0, aperte o botão para calcular X1 e X2 da equação com Bhaskara.</div>

    <script>
        function calcular(){
            //delta = (-b**2)-(4*a*c)
            //x1 = (-b + Math.sqrt(delta))/(2*a)
            //x2 = (-b - Math.sqrt(delta))/(2.*a)
            let a = Number(prompt("Digite o valor de a."))
            let b = Number(prompt("Digite o valor de b."))
            let c = Number(prompt("Digite o valor de c."))
            let delta = (b**2)-(4*a*c)
            let x1 = (-(b) + Math.sqrt(delta))/(2*a)
            let x2 = (-(b) - Math.sqrt(delta))/(2*a)
            let resposta = document.getElementById('resposta')

            resposta.innerHTML =  `<p>a=${a}, b=${b} e c=${c}`
            if(delta < 0){
                resposta.innerHTML = `O valor de Delta = ${delta} e não será possível calcular a equação.`
                resposta.innerHTML += `Pois é uma regra matemática que não é possível fazer radiciação com um número negativo para a equação de Bhaskara`
            } else {
                resposta.innerHTML += `<p>O valor de △ = ${delta}</p>`
                resposta.innerHTML += `<p>O valor de X1 = ${x1}</p>`
                resposta.innerHTML += `<p>O valor de X2 = ${x2}</p>`
                resposta.innerHTML += `<p>Em casa de uma das soluções de X o resultado for negativo anule aquela opção</p>`
            }
        }
    </script>
</body>
</html>
